<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotiflow - Convert Images to Spotify Playlists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #191414;
            color: #FFFFFF;
            font-family: 'Circular', Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .spotify-green {
            color: #1DB954;
        }

        .btn-spotify {
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 10px 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 20px 0;
        }

        .btn-spotify:hover {
            background-color: #1ed760;
            color: white;
        }

        .feature-section {
            margin: 2rem 0;
            text-align: center;
        }

        .feature-card {
            background-color: #282828;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><span class="spotify-green">Spoti</span>flow</h1>
            <p class="lead">Convert song lists from images to Spotify playlists in seconds</p>

            <a href="{% url 'spotify_app:step1' %}" class="btn btn-spotify btn-lg">Get Started</a>
        </div>

        <div class="row feature-section">
            <div class="col-md-4">
                <div class="feature-card">
                    <h3>1. Upload Image</h3>
                    <p>Upload an image containing a list of songs and artists</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature-card">
                    <h3>2. Review Songs</h3>
                    <p>Confirm the detected songs or add them manually</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature-card">
                    <h3>3. Create Playlist</h3>
                    <p>Add to an existing playlist or create a new one</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
