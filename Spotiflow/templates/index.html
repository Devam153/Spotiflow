<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotiflow - Automate your Spotify experience</title>
    <meta name="description" content="Convert song lists from images to Spotify playlists in seconds" />
    <meta name="author" content="Spotiflow" />
    <meta property="og:image" content="/og-image.png" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        /* Base styles */
        :root {
            --background: #191414;
            --foreground: #FFFFFF;
            --primary: #1DB954;
            --primary-glow: rgba(29, 185, 84, 0.5);
            --muted: #333333;
            --muted-foreground: #B3B3B3;
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: 'Plus Jakarta Sans', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header section */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 0.8s ease-out forwards;
        }

        .title {
            font-size: 5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .divider {
            height: 1px;
            width: 100%;
            background: linear-gradient(to right, transparent, var(--primary), transparent);
            margin: 1rem auto 2rem;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 400;
            color: var(--foreground);
            opacity: 0.9;
        }

        /* Steps section */
        .steps-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-bottom: 4rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease-out 0.4s forwards;
        }

        @media (max-width: 768px) {
            .steps-container {
                grid-template-columns: 1fr;
            }
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .step-number {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            border: 2px solid var(--primary);
            color: var(--primary);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .step-number::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--primary);
            border-radius: 50%;
            opacity: 0;
            transform: scale(0.8);
            z-index: -1;
            transition: all 0.3s ease;
        }

        .step:hover .step-number::before {
            opacity: 0.15;
            transform: scale(1.2);
        }

        .step-image {
            width: 100%;
            height: 200px;
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-bottom: 1.5rem;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .step-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            transition: transform 0.5s ease;
        }

        .step:hover .step-image img {
            transform: scale(1.05);
        }

        .step-description {
            font-size: 1rem;
            font-weight: 500;
            line-height: 1.4;
        }

        /* Continue button */
        .button-container {
            text-align: center;
            margin-top: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease-out 0.8s forwards;
        }

        .continue-btn {
            display: inline-block;
            background-color: var(--primary);
            color: var(--background);
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            padding: 1rem 3rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px var(--primary-glow);
            position: relative;
            overflow: hidden;
        }

        .continue-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
        }

        .continue-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px var(--primary-glow);
        }

        .continue-btn:hover::after {
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(29, 185, 84, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(29, 185, 84, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(29, 185, 84, 0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Spotiflow</h1>
            <div class="divider"></div>
            <p class="subtitle">Automate your Spotify experience</p>
        </header>

        <main>
            <div class="steps-container">
                <div class="step">

                    <div class="step-image">

                <div class="step">

                </div>
            </div>

            <div class="button-container">
                <a href="/step1/" class="continue-btn">Continue</a>
            </div>
        </main>
    </div>

</html>
