<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Songs - Spotiflow</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        /* Base styles */
        :root {
            --background: #121212;
            --foreground: #FFFFFF;
            --primary: #1DB954;
            --primary-glow: rgba(29, 185, 84, 0.5);
            --muted: #333333;
            --muted-foreground: #B3B3B3;
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: 'Plus Jakarta Sans', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .step-circle {
            width: 70px;
            height: 70px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--primary);
            margin: 0 auto 1rem;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        .section-title {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .upload-area {
            border: 2px dashed var(--primary);
            border-radius: var(--border-radius);
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            cursor: pointer;
            text-align: center;
        }

        .upload-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }

        .upload-text {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .upload-info {
            color: var(--muted-foreground);
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .file-limit {
            color: var(--muted-foreground);
            font-size: 0.8rem;
            margin-top: 1rem;
        }

        .upload-btn {
            background-color: var(--primary);
            color: var(--background);
            border: none;
            border-radius: 30px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        .manual-entry {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            background-color: #333;
            border: none;
            color: var(--foreground);
            font-size: 1rem;
        }

        .input-field:focus {
            outline: 1px solid var(--primary);
        }

        .add-btn {
            background-color: var(--primary);
            color: var(--background);
            border: none;
            border-radius: 30px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            align-self: flex-end;
            gap: 0.5rem;
        }

        .songs-list {
            margin-top: 2rem;
            max-height: 200px;
            overflow-y: auto;
        }

        .songs-title {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .song-item {
            background-color: #333;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .song-empty {
            text-align: center;
            color: var(--muted-foreground);
            padding: 1.5rem;
        }

        .continue-container {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .continue-btn {
            background-color: var(--primary);
            color: var(--background);
            border: none;
            border-radius: 30px;
            padding: 1rem 3rem;
            font-weight: 600;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid var(--primary);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #uploadStatus {
            text-align: center;
            padding: 2rem;
        }

        #previewContainer {
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="step-indicator">
            <div class="step-circle">1</div>
        </div>

        <div class="content-grid">
            <div class="upload-section">
                <h2 class="section-title">Upload an Image</h2>

                <div class="upload-area" id="uploadArea">
                    <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="#1DB954" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                        <circle cx="8.5" cy="8.5" r="1.5" />
                        <path d="M21 15l-5-5L5 21" />
                    </svg>
                    <p class="upload-text">Drag & drop an image here to start</p>
                    <p class="upload-info">Supports: JPG, PNG, or WEBP</p>
                    <p class="file-limit">File Size Limit: 20MB</p>
                    <button class="upload-btn">Upload Image</button>
                    <input type="file" id="imageUpload" style="display: none;" accept="image/*">
                </div>

                <div id="uploadStatus" style="display: none;">
                    <div class="spinner"></div>
                    <p>Processing image...</p>
                </div>
            </div>

            <div class="manual-entry">
                <h2 class="section-title">Enter Songs Manually</h2>

                <div class="input-group">
                    <label class="input-label" for="songName">Song Name</label>
                    <input type="text" id="songName" class="input-field" placeholder="Enter song name">
                </div>

                <div class="input-group">
                    <label class="input-label" for="artistName">Artist Name</label>
                    <input type="text" id="artistName" class="input-field" placeholder="Enter artist name">
                </div>

                <button id="addSongBtn" class="add-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add Song
                </button>

                <div class="songs-list">
                    <h3 class="songs-title">Your Songs</h3>
                    <div id="songsList">
                        <div class="song-empty">No songs added yet</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="previewContainer" style="display: none;">
            <h3 class="songs-title">Detected Songs:</h3>
            <div id="detectedSongsList"></div>
        </div>

        <div class="continue-container">
            <button id="continueButton" class="continue-btn">Continue</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const uploadArea = document.getElementById('uploadArea');
            const imageUpload = document.getElementById('imageUpload');
            const uploadStatus = document.getElementById('uploadStatus');
            const previewContainer = document.getElementById('previewContainer');
            const songNameInput = document.getElementById('songName');
            const artistNameInput = document.getElementById('artistName');
            const addSongBtn = document.getElementById('addSongBtn');
            const songsList = document.getElementById('songsList');
            const detectedSongsList = document.getElementById('detectedSongsList');
            const continueButton = document.getElementById('continueButton');

            // Store manual songs
            let manualSongs = [];

            // Prevent default drag behaviors
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            // Highlight drop area when item is dragged over it
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });

            // Handle dropped files
            uploadArea.addEventListener('drop', handleDrop, false);

            // Handle clicked upload
            uploadArea.querySelector('.upload-btn').addEventListener('click', () => {
                imageUpload.click();
            });

            imageUpload.addEventListener('change', handleFiles);

            // Add song manually
            addSongBtn.addEventListener('click', addSongManually);

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            function highlight() {
                uploadArea.style.borderColor = '#1DB954';
                uploadArea.style.backgroundColor = 'rgba(29, 185, 84, 0.1)';
            }

            function unhighlight() {
                uploadArea.style.borderColor = '#1DB954';
                uploadArea.style.backgroundColor = 'transparent';
            }

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }

            function handleFiles(e) {
                const files = e.target ? e.target.files : e;
                if (files && files[0]) {
                    const file = files[0];
                    uploadFile(file);
                }
            }

            function uploadFile(file) {
                // Show loading
                uploadArea.style.display = 'none';
                uploadStatus.style.display = 'block';

                const formData = new FormData();
                formData.append('image', file);
                formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');

                fetch('{% url "spotify_app:process_image" %}', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        uploadStatus.style.display = 'none';

                        if (data.success) {
                            previewContainer.style.display = 'block';

                            // Display detected songs
                            detectedSongsList.innerHTML = '';
                            if (Object.keys(data.songs).length === 0) {
                                detectedSongsList.innerHTML = '<div class="song-empty">No songs detected</div>';
                            } else {
                                for (const [song, artist] of Object.entries(data.songs)) {
                                    const songItem = document.createElement('div');
                                    songItem.className = 'song-item';
                                    songItem.innerHTML = `<strong>${song}</strong> ${artist ? '- ' + artist : ''}`;
                                    detectedSongsList.appendChild(songItem);

                                    // Add to manual songs array
                                    manualSongs.push({ song, artist });
                                }

                                // Update manual songs display
                                updateSongsList();
                            }
                        } else {
                            alert('Error processing image: ' + data.error);
                            uploadArea.style.display = 'block';
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Error uploading image. Please try again.');
                        uploadStatus.style.display = 'none';
                        uploadArea.style.display = 'block';
                    });
            }

            function addSongManually() {
                const songName = songNameInput.value.trim();
                const artistName = artistNameInput.value.trim();

                if (songName === '') {
                    alert('Please enter a song name');
                    return;
                }

                // Add to array
                manualSongs.push({
                    song: songName,
                    artist: artistName
                });

                // Clear inputs
                songNameInput.value = '';
                artistNameInput.value = '';

                // Update display
                updateSongsList();
            }

            function updateSongsList() {
                if (manualSongs.length === 0) {
                    songsList.innerHTML = '<div class="song-empty">No songs added yet</div>';
                } else {
                    songsList.innerHTML = '';
                    manualSongs.forEach((song, index) => {
                        const songItem = document.createElement('div');
                        songItem.className = 'song-item';
                        songItem.innerHTML = `
                            <span><strong>${song.song}</strong> ${song.artist ? '- ' + song.artist : ''}</span>
                            <button class="remove-btn" data-index="${index}">âœ•</button>
                        `;
                        songsList.appendChild(songItem);
                    });

                    // Add event listeners to remove buttons
                    document.querySelectorAll('.remove-btn').forEach(btn => {
                        btn.addEventListener('click', function () {
                            const index = parseInt(this.getAttribute('data-index'));
                            manualSongs.splice(index, 1);
                            updateSongsList();
                        });
                    });
                }
            }

            // Handle continue button click
            continueButton.addEventListener('click', () => {
                if (manualSongs.length === 0) {
                    alert('Please add at least one song');
                    return;
                }

                // Convert to format expected by the server
                const songs = {};
                manualSongs.forEach(item => {
                    songs[item.song] = item.artist;
                });

                // Create a form and submit it
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '{% url "spotify_app:step1" %}';

                const csrfInput = document.createElement('input');
                csrfInput.type = 'hidden';
                csrfInput.name = 'csrfmiddlewaretoken';
                csrfInput.value = '{{ csrf_token }}';
                form.appendChild(csrfInput);

                const songsInput = document.createElement('textarea');
                songsInput.name = 'manual_songs';
                songsInput.style.display = 'none';

                // Convert to format expected by the server
                let formattedSongs = '';
                manualSongs.forEach(item => {
                    formattedSongs += item.song + (item.artist ? ' - ' + item.artist : '') + '\n';
                });

                songsInput.value = formattedSongs.trim();
                form.appendChild(songsInput);

                document.body.appendChild(form);
                form.submit();
            });
        });
    </script>
</body>

</html>
