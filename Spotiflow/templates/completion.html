<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Spotiflow</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        /* Base styles */
        :root {
            --background: #121212;
            --foreground: #FFFFFF;
            --primary: #1DB954;
            --primary-glow: rgba(29, 185, 84, 0.5);
            --secondary: #65F396;
            --muted: #333333;
            --muted-foreground: #B3B3B3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: 'Plus Jakarta Sans', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        /* Header styles */
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 800;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .spotify-green {
            color: var(--primary);
        }

        /* Success content */
        .success-container {
            text-align: center;
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-icon-container {
            margin-bottom: 2rem;
            animation: scaleIn 0.5s 0.3s ease-out forwards;
            transform: scale(0);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        .success-icon {
            width: 128px;
            height: 128px;
            background-color: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .success-icon svg {
            width: 64px;
            height: 64px;
            color: white;
            stroke-width: 3;
        }

        .success-title {
            font-size: 1.7rem;
            font-weight: 700;
            margin-bottom: 1rem;
            animation: slideUp 0.5s 0.5s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .success-message {
            font-size: 1.2rem;
            color: var(--muted-foreground);
            margin-bottom: 2rem;
            animation: slideUp 0.5s 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        /* Action buttons */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            animation: slideUp 0.5s 0.7s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .btn-spotify {
            background-color: var(--primary);
            color: #121212;
            border: none;
            border-radius: 30px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .btn-spotify:hover {
            background-color: #1ed760;
            transform: translateY(-2px);
            box-shadow: 0 0 25px var(--primary-glow);
        }

        .btn-outline {
            background-color: transparent;
            color: var(--foreground);
            border: 1px solid #555;
            border-radius: 30px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-outline:hover {
            border-color: var(--foreground);
            transform: translateY(-2px);
        }

        /* Messages */
        .message {
            margin: 1rem 0;
            padding: 0.75rem;
            border-radius: 5px;
            animation: fadeIn 0.3s ease-out forwards;
        }

        .message.error {
            background-color: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        .message.success {
            background-color: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Spotiflow</h1>
            <p style="font-size: 25px; margin-top: -10px;">Success!</p>
        </div>

        {% if messages %}
        {% for message in messages %}
        <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        <div class="success-container">
            <div class="success-icon-container">
                <div class="success-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
            </div>

            <h2 class="success-title">SONGS ADDED TO PLAYLIST, ENJOY!</h2>

            <div class="action-buttons">
                <a href="https://open.spotify.com" target="_blank" class="btn-spotify">Open Spotify</a>
                <a href="{% url 'spotify_app:index' %}" class="btn-outline">Start Over</a>
            </div>
        </div>
    </div>
</body>

</html>
